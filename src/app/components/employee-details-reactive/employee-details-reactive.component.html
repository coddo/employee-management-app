<div class="well">
    <form class="form-horizontal"
          [formGroup]="employeeDetailsForm"
          novalidate
          (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   for="employeeName">Name</label>
            <div class="col-sm-10">
                <input type="text"
                       name="employeeName"
                       id="employeeName"
                       [formControl]="employeeName">
                <div [hidden]="employeeName.valid || employeeName.untouched">
                    <div [hidden]="!employeeName.hasError('minlength')">
                        Name can not be shorter than 5 characters.
                    </div>
                    <div [hidden]="!employeeName.hasError('required')">
                        Name is required.
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   for="employeeEmail">Email</label>
            <div class="col-sm-10">
                <input type="text"
                       name="employeeEmail"
                       id="employeeEmail"
                       [formControl]="employeeEmail">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   for="employeePosition">Position</label>
            <div class="col-sm-10">
                <input type="text"
                       name="employeePosition"
                       id="employeePosition"
                       [formControl]="employeePosition">
                <div [hidden]="employeePosition.valid || employeePosition.untouched">
                    <div [hidden]="!employeePosition.hasError('required')">
                        Position is required.
                    </div>
                    <div [hidden]="!employeePosition.hasError('MustHave2')">
                        Must contain 2
                    </div>
                </div>
            </div>
        </div>

      <div class="form-group">
        <div class="col-sm-10">
          {{ employeeDetailsForm.value | json }}
        </div>
      </div>

        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit"
                        class="btn btn-default"
                        [disabled]="!employeeDetailsForm.valid">Save</button>
            </div>
        </div>
    </form>
</div>
