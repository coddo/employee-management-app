<form class="form-horizontal"
      [formGroup]="employeeDetailsForm"
      (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label class="col-sm-2 control-label"
           for="employeeName">Name</label>
    <div class="col-sm-10">
      <input type="text"
             name="employeeName"
             id="employeeName"
             [formControl]="employeeName">
      <div [hidden]="employeeName.valid || employeeName.untouched">
        <div [hidden]="!employeeName.hasError('minlength')">
          Name can not be shorter than 5 characters.
        </div>
        <div [hidden]="!employeeName.hasError('required')">
          Name is required.
        </div>
      </div>
    </div>
  </div>

   <div class="form-group">
    <label class="col-sm-2 control-label"
           for="employeeEmail">Email</label>
    <div class="col-sm-10">
      <input type="text"
             name="employeeEmail"
             id="employeeEmail"
             [formControl]="employeeEmail">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label"
           for="employeePosition">Position</label>
    <div class="col-sm-10">
      <input type="text"
             name="employeePosition"
             id="employeePosition"
             [formControl]="employeePosition">
      <div [hidden]="employeePosition.valid || employeePosition.untouched">
        <div [hidden]="!employeePosition.hasError('required')">
          Position is required.
        </div>
        <div [hidden]="!employeePosition.hasError('MustHave2')">
          Must contain 2
        </div>
      </div>
    </div>
  </div>

  <div class="form-group"
       [formGroup]="employeeAddress">
       <span>Address</span>
      <div class="form-group">
        <label class="col-sm-2 control-label"
              for="city">City</label>
        <div class="col-sm-10">
          <input type="text"
                name="city"
                id="city"
                [formControl]="employeeAddress.controls.city">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label"
              for="number">Number</label>
        <div class="col-sm-10">
          <input type="text"
                name="number"
                id="number"
                [formControl]="employeeAddress.controls.number">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label"
              for="street">Street</label>
        <div class="col-sm-10">
          <input type="text"
                name="street"
                id="street"
                [formControl]="employeeAddress.controls.street">
        </div>
      </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Photo</label>
    <div class="col-sm-10">
      <img [src]="employee.picture"
           [alt]="employee.name" />
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-default" [disabled]="!employeeDetailsForm.valid">Save</button>
  </div>
</form>
