<app-search class="row"
            [triggerIfEmpty]="true"
            (textChanged)="filterEmployees($event)">
</app-search>

<ul *ngIf="employees"
    class="row list-group">
  <li *ngFor="let employee of employees"
      class="list-group-item">
    <a [routerLink]="['/employees', employee.name]">
      <span>{{ employee.name | reverse }}</span>
      <small>( {{ employee.position }} )</small>
      <img [src]="employee.avatar"
           [alt]="employee.name">
    </a>
  </li>
</ul>
