<app-search class="row"
            [triggerIfEmpty]="true"
            (textChanged)="searchStream$.next($event)">
</app-search>

<form>
  <div class="form-group">
    <div class="checkbox">
      <label>
        <input type="checkbox" id="empFilter" #filterCheck (click)="filterStream$.next(filterCheck.checked)">
        Show only developers
      </label>
    </div>
  </div>
</form>

<div class="list-group employee-list">
  <a href="#" [routerLink]="['/employees', employee.id]" class="list-group-item" *ngFor="let employee of employees">
    <app-employee-view [employee]="employee"></app-employee-view>
  </a>
</div>
